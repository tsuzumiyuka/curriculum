<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <div>
    <select id="sentakushi" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    </div>
    <table>
        <tbody id="japanese">
            <tr>
                <th>日本</th>
                <td>こんにちは</td>
                <td>ありがとう</td>
                <td>さようなら</td>
            </tr>
        </tbody>
        <tbody id="english">
            <tr>
                <th>English</th>
                <td>Hello</td>
                <td>Thank you</td>
                <td>Good Bye</td>
            </tr>
        </tbody>
    </table>

    <script>
         //①onchangeで使用されている関数の中身を実装してください。
         function changeLang(){
            let id = document.getElementById('sentakushi').value;
                if(id =='selected_jpn'){
                    document.getElementById('japanese').style.display = "";
                    document.getElementById('english').style.display = "none";
                
                }else if(id =='selected_en'){
                    document.getElementById('japanese').style.display = "none";
                    document.getElementById('english').style.display = "";
                
                }else if(id =='selected_all'){
                    document.getElementById('japanese').style.display = "";
                    document.getElementById('english').style.display = "";
                }
            window.onload = changeLang;
            }
    </script>
</body>
</html>
