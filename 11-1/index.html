<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <div>
    <select id="sentakushi" onchange="changeLang()">
        <option id="select" value="select0">選択してください</option>
        <option id="selected_jpn" value="select1">日本語</option>
        <option id="selected_en" value="select2">English</option>
        <option id="selected_all" value="select3">全て表示</option>
    </select>
    </div>
    <table>
            <tr id="japanese">
                <th>日本</th>
                <td>こんにちは</td>
                <td>ありがとう</td>
                <td>さようなら</td>
            </tr>
    </table>
    <table>
            <tr id="english">
                <th>English</th>
                <td>Hello</td>
                <td>Thank you</td>
                <td>Good Bye</td>
            </tr>
    </table>

    <script>
         //①onchangeで使用されている関数の中身を実装してください。
         function changeLang(){
            if(document.getElementById('sentakushi')){
                let id = document.getElementById('sentakushi').value;
                if(id =='select1'){
                    document.getElementsById('japanese').style.display = "block";
                    document.getElementById('english').style.display = "none";
                
                }else if(id =='select2'){
                    document.getElementById('japanese').style.display = "none";
                    document.getElementById('english').style.display = "block";
                
                }else if(id =='select0' || id =='select3'){
                    document.getElementById('japanese').style.display = "block";
                    document.getElementById('english').style.display = "block";
                }
            window.onload = changeLang;
            }
        }
    </script>
</body>
</html>
